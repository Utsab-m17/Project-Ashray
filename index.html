<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ashray.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-6">
        </div>
    </div>
    <section class="form">
        <div class="container">
            <img src="pictures/ashray logo.png" alt="" id="ashray-logo">
            <h1 id="ashray">Ashray</h1>
            <h3 id="LogIn">Log in</h3>

            <div class="row">
                <div class="col-lg-6">
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" class="form-control" placeholder="e-mail id" id="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control" placeholder="password" id="password">
                            </div>
                        </div>
                        <input type="submit" value="log in" id="logInBtn">
                    </form>
                </div>

                <div class="col-lg-6">
                    <img src="pictures/login page.png" alt="" class="img-fluid" id="logIn-img">
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
